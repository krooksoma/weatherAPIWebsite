<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <script type="text/javascript" 
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>


    <title>Weather Dashboard</title>

<body>
    <header class="jumbotron m-3" id="custom-header">
        <h1 class="justify-content-start d-flex">WEATHER DASHBOARD</h1>
    </header>

    <div class="row container-fluid">
        <div class="col-4" id="side-container">
            <form class="card p-3 " id="custom-card">
                <h3>Search by City Name:</h3>
                <input id="input-area" class="form-input inputEl m-2" type="text" autofocus="true"
                    placeholder="City Name"></input>
                <button type="submit" class="search-Btn icon">üîç</button>
            </form>
            <div id="#searched-button"></div>
        </div>
        <div class="col-8">
            <div class="col-12 container justify-content-center">
                <ul>
                    <li id="current-date" class="row hidden"></li>
                    <li id="main-container" class="row hidden"></li>
                    <li id="weather-icon" class="row hidden icon"></li>
                    <li id="temperature" class="row hidden"></li>
                    <li id="humidity" class="row hidden"></li>
                    <li id="wind-speed" class="row hidden"></li>
                    <li id="uv-index-5" class="row hidden"></li>
                </ul>
            </div>
            <div class="row d-flex container border-2 hidden" id="five-days">

                <ul class="col">
                    <li id="current-date-0" class="row hidden"></li>
                    <li id="weather-icon-0" class="row hidden icon"></li>
                    <li id="temperature-0" class="row hidden"></li>
                    <li id="humidity-0" class="row hidden"></li>
                    <li id="wind-speed-0" class="row hidden"></li>
                    <li id="uv-index-0" class="row hidden"></li>
                </ul>
                <ul class="col">
                    <li id="current-date-1" class="row hidden"></li>
                    <li id="weather-icon-1" class="row hidden icon"></li>

                    <li id="humidity-1" class="row hidden"></li>
                    <li id="wind-speed-1" class="row hidden"></li>
                    <li id="uv-index-1" class="row hidden"></li>
                </ul>
                <ul class="col">
                    <li id="current-date-2" class="row hidden"></li>
                    <li id="weather-icon-2" class="row hidden icon"></li>
                    <li id="temperature-2" class="row hidden"></li>
                    <li id="humidity-2" class="row hidden"></li>
                    <li id="wind-speed-2" class="row hidden"></li>
                    <li id="uv-index-2" class="row hidden"></li>
                </ul>
                <ul class="col">
                    <li id="current-date-3" class="row hidden"></li>
                    <li id="weather-icon-3" class="row hidden icon"></li>
                    <li id="temperature-3" class="row hidden"></li>
                    <li id="humidity-3" class="row hidden"></li>
                    <li id="wind-speed-3" class="row hidden"></li>
                    <li id="uv-index-3" class="row hidden"></li>
                </ul>
                <ul class="col">
                    <li id="current-date-4" class="row hidden"></li>
                    <li id="weather-icon-4" class="row hidden icon"></li>
                    <li id="temperature-4" class="row hidden"></li>
                    <li id="humidity-4" class="row hidden"></li>
                    <li id="wind-speed-4" class="row hidden"></li>
                    <li id="uv-index-4" class="row hidden"></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
